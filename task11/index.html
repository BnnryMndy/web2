<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>

<body>
    <div class="content">
        <h1>Англо-русский ажакс словарь</h1>
        <div class="card p-3">
            <div class="input-group mb-3">
                <input id="en-word" type="text" class="form-control form-control-plaintext" placeholder="Hello" aria-label="Username" onkeyup="getWords();">
                <p id="ru-word" class="form-control form-control-plaintext m-2">Привет</p>
            </div>

            <div class="option-list" id="oplist">
            </div>
            <p id="transcription" class="text-muted m-2">[he]</p>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
